<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-0 ">
                <div class="card ">
                    <div class="card-body">
                            <form  class="form-horizontal auth-form" novalidate>
                                <div class="form-group">
                                    <input required="" name="email" type="email" [(ngModel)]="user.email" class="form-control"
                                        placeholder="E-mail" id="exampleInputEmail12">
                                </div>
                                <div class="form-group">
                                    <input required="" name="password" [(ngModel)]="user.password" type="password" class="form-control"
                                        placeholder="Password">
                                </div>

                                    <div class="custom-control custom-checkbox mr-sm-2">

                                                all statements
                                                in <a href="javascript:void(0)" class="pull-right">Terms
                                                    &amp;
                                                    Conditions</a></span></label>
                                    </div>
                                </div> -->
                                <div class="form-button">
                                    <button class="btn btn-primary text-center" (click)="onSubmit() " type="submit">Register</button>
                                </div>

                            </form>
                            <hr>
                            <div id="batchDelete" class="category-table custom-datatable">
                                <div  class="table-responsive">
                                    <ng2-smart-table [settings]="settings" [source]="users"  (delete)="onDeleteConfirm($event)"
                                ></ng2-smart-table>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
